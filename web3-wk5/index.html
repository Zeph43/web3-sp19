        function myMove() {
            var elem = document.getElementById("animate1"); 
            var pos = 0;
            var id = setInterval(frame, 5);
            function frame() {
                if (pos == 1450) {
                    clearInterval(id);
                } 
                else {
                    pos++; 
                    elem.style.top = pos + 'px'; 
                }
            }
        }
