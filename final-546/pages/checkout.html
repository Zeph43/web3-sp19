<main class="page payment-page">
    <section class="payment-form dark">
      <div class="container">
        <div class="block-heading">
          <h1>Checkout</h1>
        </div>
        <div class="card-details">

            <form>
                <h3 class="title">Shipping Address</h3>
                <div class="form-group">
                  <label for="inputName">Name</label>
                  <input type="text" class="form-control" placeholder="First name">
                </div>

                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>

                <div class="form-group">
                  <label for="inputAddress2">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="City">
                  </div>

                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                     <option selected>Choose...</option>
                        <option>AZ</option>
                        <option>CA</option>
                        <option>CO</option>
                        <option>FL</option>
                        <option>HI</option>
                        <option>MN</option>
                        <option>NY</option>
                        <option>OR</option>
                       <option>WA</option>
                   </select>
                  </div>

                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="12345">
                  </div>
                </div>


            </form>
        </div>

        <div class="card-details">
            <form action="https://formspree.io/d.j.wilson@mmu.ac.uk" method="post">
              <h3 class="title">Billing Information</h3>
                <div class="form-group">
                  <label for="inputName">Name</label>
                  <input type="text" class="form-control" placeholder="Name" required>
                </div>

                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                </div>

                <div class="form-group">
                  <label for="inputAddress2">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="City" required>
                  </div>

                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                     <option selected>Choose...</option>
                        <option>AZ</option>
                        <option>CA</option>
                        <option>CO</option>
                        <option>FL</option>
                        <option>HI</option>
                        <option>MN</option>
                        <option>NY</option>
                        <option>OR</option>
                       <option>WA</option>
                   </select>
                  </div>

                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="12345" required>
                  </div>
                </div>


                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCart">Card Number</label>
                    <input type="text" class="form-control" id="inputCardNumber" placeholder="Card Number" required>
                  </div>

                  <div class="form-group col-md-3">
                    <label for="inputExpiration">Expiration</label>
                    <input type="text" class="form-control" id="inputExpiration" placeholder="Expiration" required>
                  </div>

                  <div class="form-group col-md-3">
                    <label for="inputCvc">CVC</label>
                    <input type="text" class="form-control" id="inputCvc" placeholder="CVC" required>
                  </div>


              <button type="submit" class="btn btn-sm" value="send my message">Purchase</button>
    
            </form>
        </div>
        </form>
      </div>
    </section>
